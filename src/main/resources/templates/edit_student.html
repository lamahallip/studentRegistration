<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Student</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="Container">
    <div class="row my-5">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="my-6">
                <h1 class="text-center">Edit this Student</h1>
            </div>
            <form method="POST" th:action="@{/students/{id} (id=${student.id}) }" th:object="${student}">

                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input
                            type="text"
                            class="form-control"
                            th:field="*{FirstName}"
                            id="prenom"
                            placeholder="Entrer votre prénom">
                    <small class="form-text text-muted">Ne jamais partager votre email avec une autre personne.</small>
                </div>

                <div class="form-group">
                    <label for="Nom">Nom</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{lastName}"
                           id="Nom"
                           placeholder="Entrer votre nom">
                </div>

                <div class="form-group">
                    <label for="email">email</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{email}"
                           id="email"
                           placeholder="Entrer votre email">
                </div>

                <div class="form-group">
                    <label for="university">Université</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{university}"
                           id="university"
                           placeholder="Entrer votre université">
                </div>

                <button type="submit" class="btn btn-primary my-5">Submit</button>
            </form>
        </div>

    </div>
</div>
</body>
</html>

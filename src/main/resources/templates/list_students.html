<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Liste of Students</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row my-2">
        <h1>Listes des différents étudiants de la France</h1>
    </div>
    <div>
        <a class="btn btn-primary my-2" th:href="@{/students/add}">Add new</a>
    </div>

    <div class="row">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>University</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student: ${students}" >
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.university}"></td>
                    <td>
                        <div class="row">
                            <div class="col"><a th:href="@{student/edit/{id} (id=${student.id})}" class="btn btn-primary my-1">Update</a> </div>
                            <div class="col"><a th:href="@{student/delete/{id} (id=${student.id})}" class="btn btn-danger my-1">Delete</a> </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
